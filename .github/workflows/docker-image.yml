name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        cd cd src/ytdownload
        docker build . --file Dockerfile --tag sjkp/ytbandwidthsaver:$(date +%s)
